<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Calculator App</h1>
        <div class="row border">
            <div class="col-md-5">
                <div class="container border border-primary">
                <!-- Main div of our calculator -->
                <div class="border-primary">
                    <br>
                    <br>
                    <br>
                <div style="padding-left: 50px;">
                <div class="row">
                    <input type="number" class="border border-primary">
                    <label for="input1">   Input 1 </label>
                </div>
                <div class="row Mymargin">
                    <input type="number" class="border border-primary">
                    <label for="input2">   Input 2 </label>
                </div>
                <div class="row Mymargin">
                    <input type="number" class="border border-danger">
                    <label for="result">   Answer </label>
                </div>
                <div class="row text-center Mymargin">
                    <div class="col-md-2 bg-primary Mymargin2">7</div>
                    <div class="col-md-2 bg-danger Mymargin2">8</div>
                    <div class="col-md-2 bg-success Mymargin2">9</div>
                    <button class="col-md-2 bg-warning Mymargin2">+</button>
                </div>
                <div class="row text-center Mymargin">
                    <div class="col-md-2 bg-primary Mymargin2">4</div>
                    <div class="col-md-2 bg-danger Mymargin2">5</div>
                    <div class="col-md-2 bg-success Mymargin2">6</div>
                    <button class="col-md-2 bg-warning Mymargin2">-</button>
                </div>
                <div class="row text-center Mymargin">
                    <div class="col-md-2 bg-primary Mymargin2">1</div>
                    <div class="col-md-2 bg-danger Mymargin2">2</div>
                    <div class="col-md-2 bg-success Mymargin2">3</div>
                    <button class="col-md-2 bg-warning Mymargin2">*</button>
                </div>
                <div class="row text-center Mymargin">
                    <button class="col-md-2 bg-primary Mymargin2">C</button>
                    <button class="col-md-2 bg-danger Mymargin2">0</button>
                    <button class="col-md-2 bg-success Mymargin2">=</button>
                    <button class="col-md-2 bg-warning Mymargin2">/</button>
                </div>
            </div>
                <br>
                <br>
                <br>
                
            </div>
        </div>

        </div>
    </div>
    
</body>
</html>
